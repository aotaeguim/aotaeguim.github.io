<!DOCTYPE html>
<html lang="$lang$">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    $for(metadata)$
    <meta name="$it.key$" content="$it.value$">
    $endfor$
    <title>$title$</title>
    $for(css)$
    <link rel="stylesheet" href="$css$">
    $endfor$
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="index.html">$title$</a></h1>
    
          <img src="$image$" alt="Profile" class="profile-image" />
        
        <div class="profile-text">
          <p><a href="$cv-link$" target="_blank" class="profile-link">CV</a><p>

          <a href="$github$" target="_blank" class="profile-link">GitHub Profile</a><br>
          <a href="$linkedin$" target="_blank" class="profile-link">LinkedIn</a>
     

        </div>
      </header>
      <section>

        $body$

      </section>
      <footer>
        <p><small>
          Hosted on GitHub Pages<br>
          Theme based on <a href="https://github.com/orderedlist" target="_blank">orderedlist</a>
        </small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
